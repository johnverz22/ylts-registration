<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
    <title>YLTS 2023 Pre-registration</title>
</head>

<body>
    <!-- Delegates Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center mx-auto col-12">
                <img src="/images/banner.jpg" class="img-fluid" alt="...">
                <h1 class="display-4 mt-3 mb-3">YLTS 2023 Pre-registration</h1>
            </div>
        </div>
        <form id="registrationForm">
            <div class="form-group col-md-7 mx-auto col-12">
                <!-- Zone and Church Name Selectors -->
                <label for="zoneSelect"><strong>Zone and Church Location</strong></label>
                <div class="form-row">
                    <!-- Zone Selector -->
                    <div class="form-group col-md-6">
                        <select class="form-control" id="zoneSelect" name="zone">
                            <option value="" selected>Select zone</option>
                            <option value="Zone 1">Zone 1</option>
                            <option value="Zone 2">Zone 2</option>
                            <option value="Zone 3">Zone 3</option>
                        </select>
                    </div>
                    <!-- Church Name Selector -->
                    <div class="form-group col-md-6">
                        <select class="form-control" id="churchSelect" name="church">
                            <option value="" selected>Select location</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Youth President Name -->
            <div class="form-group col-md-7 mx-auto col-12">
                <label for="presidentName"><strong>Youth President Name</strong></label>
                <input type="text" class="form-control" id="presidentName" name="presidentName" required>
            </div>
            <!-- Delegate Information Table -->
            <div class="form-group col-md-7 mx-auto col-12">
                <label class="mt-3"><strong>Delegate Information</strong></label>
                <div class="table-responsive-md">
                    <table class="table delegate-table">
                        <thead>
                            <tr>
                                <th class="col-1 col-sm-1">#</th>
                                <th class="col-5 col-sm-5">Name</th>
                                <th class="col-3 col-sm-3">Gender</th>
                                <th class="col-2 col-sm-2">Age</th>
                                <th class="col-1 col-sm-1 d-sm-table-cell d-none">Baptized</th>
                            </tr>
                        </thead>
                        <tbody class="delegate-rows">
                            <!-- Existing delegate row -->
                            <tr class="delegate-row">
                                <td>1</td>
                                <td><input type="text" class="form-control" placeholder="Name" name="delegateName[]" required></td>
                                <td><select class="form-control" name="delegateGender[]" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control" placeholder="Age" name="delegateAge[]" required></td>
                                <td><input type="checkbox" name="delegateBaptismStatus[]" checked></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Add More Button -->
            <div class="form-group col-md-7 mx-auto col-12">
                <div class="form-row">
                    <div class="form-group offset-md-7 col-md-2">
                        <input type="number" class="form-control" id="numberOfDelegates" value="1" placeholder="Enter number of delegates">
                    </div>
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="addDelegates()">+ Delegate</button>
                    </div>
                </div>
            </div>
            <!-- Events Section -->
            <div class="form-group col-md-7 mx-auto col-12">
                <label class="mt-3"><strong>Events to Participate In</strong></label>
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Sports</label>
                            <!-- Sports Events -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Basketball" name="events[]" id="basketball">
                                <label class="form-check-label" for="basketball">Basketball</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Volleyball Men" name="events[]" id="volleyball-men">
                                <label class="form-check-label" for="volleyball-men">Volleyball Men</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Volleyball Women" name="events[]" id="volleyball-women">
                                <label class="form-check-label" for="volleyball-women">Volleyball Women</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Badminton Men" name="events[]" id="badminton-men">
                                <label class="form-check-label" for="badminton-men">Badminton Men</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Badminton Women" name="events[]" id="badminton-women">
                                <label class="form-check-label" for="badminton-women">Badminton Women</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Chess" name="events[]" id="chess">
                                <label class="form-check-label" for="chess">Chess</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Arm Wrestling" name="events[]" id="arm-wrestling">
                                <label class="form-check-label" for="arm-wrestling">Arm Wrestling</label>
                            </div>
                            <!-- Other Events -->
                            <label class="font-weight-bold mt-3">Other</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Preaching Contest" name="events[]" id="preaching-contest">
                                <label class="form-check-label" for="preaching-contest">Preaching Contest</label>
                            </div>
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Singing Contests</label>
                            <!-- Singing Contest Events -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Solo" name="events[]" id="solo">
                                <label class="form-check-label" for="solo">Solo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Duet" name="events[]" id="duet">
                                <label class="form-check-label" for="duet">Duet</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Choir" name="events[]" id="choir">
                                <label class="form-check-label" for="choir">Choir</label>
                            </div>
                            <!-- Bible Games -->
                            <label class="font-weight-bold mt-3">Bible Games</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Countdown" name="events[]" id="countdown">
                                <label class="form-check-label" for="countdown">Countdown</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Drill" name="events[]" id="drill">
                                <label class="form-check-label" for="drill">Drill</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Hunting" name="events[]" id="hunting">
                                <label class="form-check-label" for="hunting">Hunting</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Trivia" name="events[]" id="trivia">
                                <label class="form-check-label" for="trivia">Trivia</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Number -->
            <div class="form-group col-md-7 mx-auto col-12">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <!-- Add a hidden input to store the selected events -->
            <input type="hidden" id="selectedEvents" name="selectedEvents">
            <div class="form-group col-md-7 mx-auto col-12">
                <button type="button" class="btn btn-success btn-block" onclick="validateAndSubmit()">Register</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
